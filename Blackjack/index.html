<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <H1>Project1</H1>
  <div id="table">
    <div id="dealer-card"></div>
    <div id="dealer-status">Dealer: </div>
    <div id="player-card"></div>
    <div id="player-status">Player: </div>
    <div id="bank-count">$100</div>
    <div id="bet-count">Current bet: $10
      <button id="up" name="up">+ $10</button>
      <button id="down" name="down">- $10</button>
    </div>
    <div id="action-btn">
      <button id="play" name="play">Play</button>
      <button id="hit" name="hit">Hit</button>
      <button id="stay" name="stay">Stay</button>
      <button id="split" name="split">Split</button>
      <button id="double" name="double">Double Down</button>
    </div>
  </div>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
